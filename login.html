<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>小红书登录</title>
  <style>
    :root {
      --primary: #ff2442;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #333;
      --text-light: #666;
      --border: #e8e8e8;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 40px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-title {
      color: var(--primary);
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 16px;
    }

    .login-btn:hover {
      background: #e01e3c;
      transform: translateY(-1px);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.success {
      background: rgba(82, 196, 26, 0.1);
      color: #52c41a;
      border: 1px solid rgba(82, 196, 26, 0.2);
    }

    .status.error {
      background: rgba(255, 77, 79, 0.1);
      color: #ff4d4f;
      border: 1px solid rgba(255, 77, 79, 0.2);
    }

    .status.info {
      background: rgba(24, 144, 255, 0.1);
      color: #1890ff;
      border: 1px solid rgba(24, 144, 255, 0.2);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .instructions {
      background: rgba(24, 144, 255, 0.05);
      border: 1px solid rgba(24, 144, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }

    .instructions h4 {
      color: var(--primary);
      margin-bottom: 8px;
      font-size: 14px;
    }

    .instructions ol {
      margin-left: 16px;
      font-size: 13px;
      color: var(--text-light);
    }

    .instructions li {
      margin-bottom: 4px;
    }

    .close-btn {
      background: var(--text-light);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: var(--text);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 36, 66, 0.1);
    }

    .form-hint {
      font-size: 12px;
      color: var(--text-light);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">📱 小红书登录</h1>
    <p class="login-subtitle">添加新的小红书账号</p>
    
    <div class="instructions">
      <h4>自动化登录步骤：</h4>
      <ol>
        <li>输入账号名称（可选，用于区分不同账号）</li>
        <li>点击下方"开始登录"按钮</li>
        <li>系统将自动启动浏览器并打开小红书登录页面</li>
        <li>使用手机扫描二维码完成登录</li>
        <li>登录成功后会自动保存会话信息到本地</li>
        <li>无需手动操作，全程自动化完成</li>
      </ol>
    </div>

    <div class="form-group">
      <label for="sessionName" class="form-label">账号名称（可选）</label>
      <input type="text" id="sessionName" class="form-input" placeholder="例如：我的账号、工作账号等" maxlength="20">
      <div class="form-hint">留空将自动生成名称</div>
    </div>

    <div id="status" class="status info" style="display: none;">
      <span id="statusText">准备开始登录...</span>
    </div>

    <button id="loginBtn" class="login-btn">
      <span id="loginText">🚀 开始登录</span>
      <span id="loginLoading" class="loading" style="display: none;"></span>
    </button>

    <button id="closeBtn" class="close-btn" style="display: none;">
      ✕ 关闭窗口
    </button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginLoading = document.getElementById('loginLoading');
    const status = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    const closeBtn = document.getElementById('closeBtn');

    function showStatus(message, type = 'info') {
      statusText.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    function setLoading(loading) {
      if (loading) {
        loginText.style.display = 'none';
        loginLoading.style.display = 'inline-block';
        loginBtn.disabled = true;
      } else {
        loginText.style.display = 'inline';
        loginLoading.style.display = 'none';
        loginBtn.disabled = false;
      }
    }

    async function startLogin() {
      try {
        setLoading(true);
        showStatus('正在启动自动登录流程...', 'info');

        // 获取session名称
        const sessionName = document.getElementById('sessionName').value.trim();
        
        // 调用登录API
        const response = await fetch('http://localhost:18060/api/v1/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            session_name: sessionName
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        
        if (data.success) {
          showStatus('✅ 登录命令已自动启动！浏览器将自动打开登录页面', 'success');
          
          // 显示进度提示
          setTimeout(() => {
            showStatus('🔄 正在打开小红书登录页面，请稍候...', 'info');
          }, 1000);
          
          setTimeout(() => {
            showStatus('📱 请在打开的页面中扫码登录，完成后会自动保存会话', 'info');
          }, 3000);
          
          setTimeout(() => {
            showStatus('✅ 登录完成后，可以关闭此窗口并刷新主界面的会话列表', 'success');
            closeBtn.style.display = 'inline-block';
            loginBtn.style.display = 'none';
          }, 5000);
          
        } else {
          showStatus(`登录失败: ${data.message || '未知错误'}`, 'error');
        }

      } catch (error) {
        console.error('Login error:', error);
        showStatus(`登录失败: ${error.message}`, 'error');
      } finally {
        setLoading(false);
      }
    }

    function closeWindow() {
      window.close();
    }

    // 事件监听
    loginBtn.addEventListener('click', startLogin);
    closeBtn.addEventListener('click', closeWindow);

    // 页面加载完成后的提示
    window.addEventListener('load', () => {
      showStatus('准备就绪，点击"开始登录"按钮', 'info');
    });
  </script>
</body>
</html>
